<div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h2 class="page-title txt-color-blueDark" id="osy-title"><i class="fa-fw fa fa-home"></i> Model configuration
            <span>
                create & edit</span>
        </h2>
    </div>
    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-8">
        <ul id="sparks" class="">
            <li class="sparks-info">
                <h5> Selected model: <span class="txt-color-blue" id="osy-case"></span></h5>
            </li>
        </ul>
    </div>
</div>

<div id="row">
    <div class="col-lg-12">
        <div id="definition" style="display:none">
        </div>
    </div>
</div>


<div id="osy-caseForm">
    <div class="jarviswidget jarviswidget-noHeader" role="widget">
        <header role="heading">
            <h2></h2>
            <button id="osy-save" class="btn btn btn-white btn-default" style="display: none;">
                <i class="fa fa-save fa-lg success"></i> Save new model
            </button>
            <button id="osy-update" class="btn btn btn-white btn-default" style="display: none;">
                <i class="fa fa-save fa-lg info"></i> Update model
            </button>
            <button id="osy-new" class="btn btn btn-white btn-default" style="display: none;">
                <i class="fa fa-plus-square fa-lg success"></i> Configure new model
            </button>
            <button type="button" class="btn btn-default" id="showLog" data-toggle="tooltip" data-placement="top"
                title="Parameters definitions">
                <i class="ace-icon fa fa-question-circle fa-lg warning "></i>
            </button>
            <ul class="nav nav-tabs pull-right in">

                <li class="active">
                    <a data-toggle="tab" href="#tabYears" id='Years'> <i class="fa fa-lg fa-info-circle "></i>

                </li>
                <li>
                    <a data-toggle="tab" href="#tabTs" id='Ts'> <i class="fa fa-lg fa-scissors "></i>

                </li>

                <li>

                </li>

                <li>

                            </span> </span> </a>
                </li>
                <li>
                    <a data-toggle="tab" href="#tabTechGroups" id='TechGroups'> <i class="fa fa-lg fa-cogs "></i>
                        <span class="hidden-mobile hidden-tablet"> Technology groups
                            <span class="label bg-color-osy-second txt-color-white" id="techGroupCount"> 1
                            </span> </span> </a>
                </li>
                <li>
                    <a data-toggle="tab" href="#tabTechs" id='Techs'> <i class="fa fa-lg fa-cog"></i>
                        <span class="hidden-mobile hidden-tablet"> Technologies
                            <span class="label bg-color-osy-second txt-color-white" id="techCount"> 23
                            </span> </span> </a>
                </li>
                <li>
                    <a data-toggle="tab" href="#tabConstraints" id='Constraints'> <i class="fa fa-lg fa-share-alt"></i>

                                23 </span> </span> </a>
                </li>
                <li>

                            </span> </span> </a>

                                            </div>

                                            </label>
                                        </section>
          
                                    </div> -->
                                    <div class="row ">

                                            </div>
                                        </section>

                                </fieldset>
                            </div>
                        </article>
                        <article class="col-sm-6 col-md-6 col-lg-6 well" style=" margin-bottom: 20px;">
