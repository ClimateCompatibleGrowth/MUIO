
<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
		<h2 class="page-title txt-color-blueDark" id="osy-title"><i class="fa-fw fa fa-home"></i> Parameters <small>[Year, Technology]</small> <span></span></h2>
	</div>
	<div class="col-xs-12 col-sm-5 col-md-5 col-lg-6">
		<ul id="sparks" class="">
			<li class="sparks-info">
				<h5> Selected model: <span class="txt-color-blue" id="osy-case"></span></h5>
			</li>
		</ul>
	</div>
</div>

<div class="row">
    <div class="col-md-12">
        <section>
            <div class="widget-body-toolbar-osy">
				<fieldset>
					<div class="form-inline">
						<div class="btn-toolbar">

                             <div class="btn-group pull-right">
								<button type="button" class="btn btn-default" id="showLog" data-toggle="tooltip" data-placement="top" title="Parameters definitions">
									<i class="ace-icon fa fa-question-circle warning "></i>
								</button>
							</div>

							<div class="input-group" id='osy-type'>
                                <div class="smart-form">
                                    <div class="inline-group">
                                        <label class="radio">
                                            <input type="radio" name="bytype" value="Tech" checked="checked"><i></i>Technology
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="bytype"  value="Comm"><i></i>Commodity
                                        </label>
										<label class="radio">
                                            <input type="radio" name="bytype"  value="Emi"><i></i>Emission
                                        </label>
                                    </div>
                                </div>
                            </div>

							<select id="osy-techs" name="osy-techs" class="form-control inline"></select>	
							<select id="osy-comms" name="osy-comms" class="form-control inline" style="display: none;"></select>
							<select id="osy-emis" name="osy-emis" class="form-control inline" style="display: none;"></select>

							<div  class="btn-group pull-right">
								<button type="button" class="btn btn-default" id="resizeColumns" data-toggle="tooltip" data-placement="top" title="Resize columns">
									<i class="ace-icon fa fa-arrows-h "></i>
								</button>
							</div>

							<div  class="btn-group pull-right">
								<button type="button" class="btn btn-default" id="xlsAll" data-toggle="tooltip" data-placement="top" title="Exportgrid to excel">
									<i class="ace-icon fa fa-file-excel-o green "></i>
								</button>
							</div>

							<div  class="btn-group pull-right">
								<button type="button" class="btn btn-default" id="decDown" data-toggle="tooltip" data-placement="top" title="Decrease decimal places">
									<sub>0.0  &nbsp; &nbsp; </sub> <i class="ace-icon fa fa-chevron-left"></i>
								</button>
								<button type="button" class="btn btn-default"  id="decUp" data-toggle="tooltip" data-placement="top" title="Increase decimal places">
									<sub>0.000</sub> <i class="ace-icon fa fa-chevron-right"></i>
								</button>
							</div>
						</div>
					</div>
				</fieldset>
            </div>
        </section>
    </div>
</div>

<div id="row">
    <div class="col-lg-12">
        <div  id="definition" style="display:none">
        </div>
    </div>
</div>
<div class="jarviswidget" id="gridRT">            
	<div>
		<div class="widget-body no-padding">
			<fieldset>
				<section>
					<div class="loadermainLink" id="loaderRT" style="display:none">
						<div class="loaderLink"></div>
					</div>
					<div id="osy-gridRT" class="no-padding-bottom"></div>
				</section>
			</fieldset>
		</div>
	</div>
</div>
<div class="jarviswidget" >            
	<div>
		<div class="widget-body no-padding">
			<fieldset>
				<section>
					<div class="loadermainLink" id="loaderViewData" style="display:none">
						<div class="loaderLink"></div>
					</div>
					<div id="osy-gridViewData" class="no-padding-bottom"></div>
				</section>
			</fieldset>
		</div>
	</div>
</div>
