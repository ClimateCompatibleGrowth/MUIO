<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
		<h2 class="page-title txt-color-blueDark" id="osy-title"><i class="fa-fw fa fa-home"></i> Parameters <small>[Year, Technology]</small> <span></span></h2>
	</div>
	<div class="col-xs-12 col-sm-5 col-md-5 col-lg-6">
		<ul id="sparks" class="">
			<li class="sparks-info">
				<h5> Selected model: <span class="txt-color-blue" id="osy-case"></span></h5>
			</li>
		</ul>
	</div>
</div>


<div class="row">
    <div class="col-md-12">
        <section>
            <div class="widget-body-toolbar-osy">
				<fieldset>
					<div class="form-inline">
						<div class="btn-toolbar">

							<div  class="btn-group pull-right">
								<button type="button" class="btn btn-default" id="showLog" data-toggle="tooltip" data-placement="top" title="Parameters definitions">
									<i class="ace-icon fa fa-question-circle fa-lg warning "></i>
								</button>
							</div>

          
							<div class="btn-group pull-right">
								<button type="button" class="btn btn-default" id="restoreSankey" data-toggle="tooltip" data-placement="top" title="Reset view">
									<i class="ace-icon fa fa-refresh fa-lg default "></i>
								</button>
							</div>

							<div class="btn-group pull-right">
								<button type="button" class="btn btn-white btn-default" id="zoomOut" data-toggle="tooltip" data-placement="top" title="zoom out">
									<i class="ace-icon fa fa-search-minus fa-lg default"></i>
								</button>
								<button type="button" class="btn btn-white btn-default" id="zoomIn" data-toggle="tooltip" data-placement="top" title="zoom in">
									<i class="ace-icon fa fa-search-plus fa-lg default "></i>
								</button>
							</div>



							<div class="btn-group pull-right">
								<button type="button" class="btn btn-white btn-default" id="renderSankey" data-toggle="tooltip" data-placement="top" title="Render selected technologies">
									<i class="ace-icon fa fa-play fa-lg osy-second-color "></i>
								</button>
							</div>

							<div  class="btn-group pull-right">
								<button type="button" class="btn btn-default" id="undoSankey" data-toggle="tooltip" data-placement="top" title="Undo" style="display: none;">
									<i class="ace-icon fa fa-undo fa-lg "></i>
								</button>
							</div>


							<div id="osy-activityTechs" class=" pull-right"> </div>

							<div class="wj-labeled-input pull-right"  style="width: 105px; padding-top: 5px!important;">
								<input id="useDesc" type="checkbox" />
								<label for="useDesc">Description</label>
							</div>
							<div class="wj-labeled-input pull-right"  style="width: 75px; padding-top: 5px!important;">
								<input id="useColors" type="checkbox" />
								<label for="useColors">Colors</label>
							</div>

							<div  class="btn-group pull-left">
							<ul id="sparks" class="m-0">
								<li class="sparks-info">
									<h5> Total Techs <span class="osy-second-color-d" id="totalTechs">$47,171</span></h5>
								</li>

								<div class="project-context-res hidden-xs">
									<li class="sparks-info project-selector dropdown-toggle"  data-toggle="dropdown">
										<h5> Activity Techs<i class="fa fa-angle-down fa-lg"></i>
											<span class="osy-second-color-d"  id="activityTechsCount"></span>
										</h5>
									</li>
									<ul class="dropdown-menu" id="activityTechs"></ul>
								</div>

								<div class="project-context-res hidden-xs">
									<li class="sparks-info project-selector dropdown-toggle"  data-toggle="dropdown">
										<h5> IAR techs:<i class="fa fa-angle-down fa-lg"></i>
											<span class="osy-second-color-d"  id="iarTechsCount"></span>
										</h5>
									</li>
									<ul class="dropdown-menu" id="iarTechs"></ul>
								</div>
								<div class="project-context-res hidden-xs">
									<li class="sparks-info project-selector dropdown-toggle"  data-toggle="dropdown">
										<h5> OAR techs:<i class="fa fa-angle-down fa-lg"></i>
											<span class="osy-second-color-d"  id="oarTechsCount"></span>
										</h5>
									</li>
									<ul class="dropdown-menu" id="oarTechs"></ul>
								</div>

								<div class="project-context-res hidden-xs">
									<li class="sparks-info project-selector dropdown-toggle"  data-toggle="dropdown">
										<h5> Selected nodes<i class="fa fa-angle-down fa-lg"></i>
											<span class="osy-second-color-d"  id="selectedTechsCount"></span>
										</h5>
									</li>
									<ul class="dropdown-menu" id="selectedTechs"></ul>
								</div>

								<li class="sparks-info">
									<h5> Displayed Techs <span class="osy-second-color-d" id="dispalyedTechs"></i></span></h5>
								</li>
								
								<div class="project-context-res hidden-xs">
									<li class="sparks-info project-selector dropdown-toggle"  data-toggle="dropdown">
										<h5> Displayed Comms<i class="fa fa-angle-down fa-lg"></i>
											<span class="osy-second-color-d"  id="dispalyedCommsCount"></span>
										</h5>
									</li>
									<ul class="dropdown-menu" id="dispalyedComms"></ul>
								</div>
							</ul>
						</div>
							<div id="labelCount"></div>
							<!-- <kbd style="font-weight: bold; background-color:#3a3f51">Technology box</kbd>
							<kbd style="font-weight: bold; background-color:#71a06a">Commodity box&nbsp</kbd> -->			
						</div>
					</div>
				</fieldset>
            </div>
        </section>
    </div>
</div>

<div id="row">
    <div class="col-lg-12">
        <div  id="definition" style="display:none"></div>
    </div>
</div>

<div class="jarviswidget" >   
	<div class="widget-body no-padding-bottom">	
		<fieldset>
			<section>
				<div id="res-message"></div>
			</section>
		</fieldset>
		<fieldset>
			<section>
				<div id="commLegend"></div>
			</section>
		</fieldset>
		<fieldset>
			<section>
				<div id="osy-RESViewer"></div>
			</section>
		</fieldset>
	</div>       
</div>
