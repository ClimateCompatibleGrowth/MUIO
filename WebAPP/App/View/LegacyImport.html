<div class="row">
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
    <h2 class="page-title txt-color-blueDark" id="osy-title"><i class="fa-fw fa fa-home"></i> Parameters
      <small>[Technology]</small> <span></span>
    </h2>
  </div>
  <div class="col-xs-12 col-sm-5 col-md-5 col-lg-6">
    <ul id="sparks" class="">
      <li class="sparks-info">
        <h5> Selected model: <span class="txt-color-blue" id="osy-case"></span></h5>
      </li>
    </ul>
  </div>
</div>

<div class="row">
    <div class="col-md-12">
        <section>
            <div class="widget-body-toolbar-osy">
				<fieldset>
					<div class="form-inline">
						<div class="btn-toolbar">
							<div  class="btn-group ">


  
                <button id="osy-import" class="btn btn-default">
                  <i class="fa fa-upload fa-lg default"></i> Upload template
                </button>
                <button id="osy-newImport" class="btn btn-default" style="display: none;">
                  <i class="fa fa-refresh fa-lg default"></i> New import
                </button>

                <button id="osy-process" class="btn btn-default" disabled>
                  <i class="fa fa-play fa-lg danger"></i> Start process
                </button>

							</div>
							<div class="btn-group pull-right">
                                <button type="button" class="btn btn-default" id="showLog" data-toggle="tooltip" data-placement="top"
                                    title="Parameters definitions">
                                    <i class="ace-icon fa fa-question-circle fa-lg warning "></i>
                                </button>
                                <span class="dropdown-menu dropdown-menu-wide" id="definition"></span>
							</div>			
						</div>
					</div>
				</fieldset>
            </div>
        </section>
    </div>
</div>


<div id="osy-caseForm">
  <article class="col-sm-12 col-md-12 col-lg-12">
    <div class="jarviswidget" id="wid-id-1" data-widget-colorbutton="false" data-widget-editbutton="false"
      data-widget-custombutton="false" data-widget-deletebutton="false">
      <!-- <header>
        <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
        <h2> Import form </h2>
        <div class="widget-toolbar pull-right">
          <div  class="btn btn-white" id="showLog" data-toggle="tooltip" data-placement="top" title="Introduction to OSeMOSYS">
            <i class="fa fa-question-circle fa-lg warning "></i>
          </div>
          <span class="dropdown-menu dropdown-menu-wide" id="definition" style="color:#000"></span>
        </div>
      </header> -->
      <div>
        <div class="jarviswidget-editbox"></div>
        <div class="widget-body no-padding">
          <div class="smart-form">

            <fieldset>
              <div class="row">
                <section class="col col-2">
                  <label class="label">Model name</label>
                  <label class="input">
                    <input type="text" placeholder="model name" name="osy-casename" id="osy-casename">
                    <input type="hidden" id="osy-template" name="osy-template" value="">
                  </label>
                  <div class="note">
                    <strong>!@#$%^&*()</strong> are not allowed in model name!
                  </div>
                </section>
                <section class="col col-2">
                  <label style="margin-top:7px">Select a date</label>
                  <div class="input-group">
                    <input type="text" name="osy-date" id="osy-date" placeholder="Select a date"
                      class="form-control datepicker" data-dateformat="dd/mm/yy">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                  </div>
                </section>
                <section class="col col-1">
                  <label class="label">Currency</label>
                  <label class="select">
                    <select id="osy-currency" class="input-sm" name="osy-currency"></select>
                  </label>
                </section>
                <section class="col col-4">
                  <label class="label">Model description</label>
                  <label class="textarea">
                    <textarea rows="2" class="custom-scroll" name="osy-desc" id="osy-desc"></textarea>
                  </label>
                  <div class="note">
                    <strong>Note:</strong> description is not required field.
                  </div>
                </section>

                <section class="col col-1">
                  <label class="label">Include data</label>
                  <div class="checkbox">
                    <label class="block">
                      <input name="form-field-checkbox" type="checkbox" class="checkbox input-lg" id="osy-data">
                      <span class="lbl bigger-120"></span>
                    </label>
                  </div>
                </section>

                <section class="col col-2 center"></section>
                </section>

              </div>
            </fieldset>
            <!-- <footer>

              <button id="osy-process" class="btn btn-default" disabled>
                <i class="fa fa-play fa-lg danger"></i> Start process
              </button>

              <button id="osy-import" class="btn btn-default">
                <i class="fa fa-upload fa-lg default"></i> Upload template
              </button>
              <button id="osy-newImport" class="btn btn-default" style="display: none;">
                <i class="fa fa-refresh fa-lg default"></i> New import
              </button>


            </footer> -->
        </div>
      </div>
  </article>

</div>


<article class="col-sm-12 col-md-12 col-lg-12" id="ImportOutput" style="display: none;">
  <div class="jarviswidget" id="wid-id-1" data-widget-colorbutton="false" data-widget-editbutton="false"
    data-widget-custombutton="false" data-widget-deletebutton="false">
    <header>
      <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
      <h2> Import output </h2>
    </header>
    <div>
      <div class="jarviswidget-editbox"></div>
      <div class="widget-body no-padding">
        <div class="smart-form">
          <fieldset>
            <section>
              <div id="osy-importOutput"></div>
            </section>
          </fieldset>
        </div>
      </div>
    </div>
</article>


<!--Modal restore cs -->
<div id="modalrestore" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Import legacy model via .xls template</h4>
      </div>
      <div class="modal-body">
        <div class="dropzone" id="importDropzone"></div>
      </div>
    </div>
  </div>
</div>
