<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
		<h2 class="page-title txt-color-blueDark" id="osy-title"><i class="fa-fw fa fa-home"></i> Parameters <small>[Year, Technology]</small> <span></span></h2>
	</div>
	<div class="col-xs-12 col-sm-5 col-md-5 col-lg-6">
		<ul id="sparks" class="">
			<li class="sparks-info">
				<h5> Selected model: <span class="txt-color-blue" id="osy-case"></span></h5>
			</li>
		</ul>
	</div>
</div>

<div class="row">
    <div class="col-md-12">
        <section>
            <div class="widget-body-toolbar-osy">
				<fieldset>
					<div class="form-inline">
						<div class="btn-toolbar">
                             <div  class="btn-group pull-right">
								<button id="osy-saveRYTCdata" class="btn btn-white btn-default">
									<i class="fa fa-save fa-lg success"></i> Save data 
								 </button>
								<button type="button" class="btn btn-default" id="showLog" data-toggle="tooltip" data-placement="top" title="Parameters definitions">
									<i class="ace-icon fa fa-question-circle fa-lg warning "></i>
								</button>
							</div>
							<select id="osy-ryt" name="osy-ryt" class="form-control inline"></select>			
						</div>
					</div>
				</fieldset>
            </div>
        </section>
    </div>
</div>

<div id="row">
    <div class="col-lg-12">
        <div  id="definition" style="display:none">
        </div>
    </div>
</div>

<div class="jarviswidget" >   
	<div>
		<div class="widget-body no-padding-bottom">
			<section>
				<div class="widget-body-toolbar-osy">
					<fieldset>
						<div class="form-inline">
							<div class="btn-toolbar">
								
								<div  class="btn-group pull-right">
									<button type="button" class="btn btn-default toggleLabels" data-toggle="tooltip" data-placement="top" title="Labels on/off">
										<i class="ace-icon fa fa-tags danger "></i>
									</button>
								</div>
								<div  class="btn-group pull-right">
									<button type="button" class="btn btn-default" id="exportPng" data-toggle="tooltip" data-placement="top" title="Export Chart as png">
										<i class="ace-icon fa fa-file-image-o primary "></i>
									</button>
								</div>
								<div class="btn-group pull-right">
									<button type="button" class="btn btn-default switchChart" id="stackedcolumn" data-chartType="stackedcolumn" id-chart="6"  data-toggle="tooltip" data-placement="top" title="Stacked Column Chart">
										<i class="ace-icon fa fa-bars "></i>
									</button>							
									<button type="button" class="btn btn-default switchChart" id="coulmn" data-chartType="column" id-chart="6"  data-toggle="tooltip" data-placement="top" title="Stacked Area Chart">
										<i class="ace-icon fa fa-bar-chart "></i>
									</button>
									<button type="button" class="btn btn-default switchChart"  id="line" data-chartType="line" id-chart="6"  data-toggle="tooltip" data-placement="top" title="Line Chart">
										<i class="ace-icon fa fa-line-chart "></i>
									</button>
								</div>
								<div  class="btn-group pull-right">
									<select id="osy-techs" name="osy-techs" class="form-control pull-left"></select>
									<select id="osy-comms" name="osy-timeslices" class="form-control pull-left"></select>
									
								</div>
							</div>
						</div>
					</fieldset>
				</div>
			</section>
			
			<fieldset>
				<section>
					<div id="osy-chartRYTC" style="width: 100%; height: 320px;"></div>
				</section>
			</fieldset>
		</div>
	</div>         
</div>

<div class="jarviswidget" >   
	<div>
		<div class="widget-body no-padding-bottom">
			<section>
				<div class="widget-body-toolbar-osy">
					<fieldset>
						<div class="form-inline">
							<div class="btn-toolbar">

								<!-- <div  class="btn-group" id='scCommand' style="display: none;">
									<select id="osy-scenarios" name="osy-scenarios" class="form-control pull-left"></select>
									<select id="osy-techNames" name="osy-techNames" class="form-control pull-left"></select>
									<select id="osy-commNames" name="osy-timeslices" class="form-control pull-left"></select>
									<button id="osy-openScData" class="btn btn-info " data-toggle="tooltip" data-placement="top" title="Open scenario data!"> <i class="fa fa-folder-open-o"></i></button>
									<button id="osy-removeScData" class="btn btn-danger " title="Remove scenario data!">  <i class="fa fa-times"></i></button>
								</div> -->

								<div  class="btn-group">
									<a data-toggle="dropdown" class="dropdown-toggle btn btn-white btn-default btn-block pull-left" href="#">
										<i class="ace-icon fa  fa-line-chart fa-lg"></i>
										<span class="badge badge-important bg-color-blue" id="scCount"></span>
									</a>
									<ul class="dropdown-menu dropdown-navbar navbar-pink dropdown-menu dropdown-caret dropdown-close">
										<li class="dropdown-header">
											<i class="ace-icon fa fa-info-circle fa-lg primary"></i>
											 Scenarios
										</li>
										<div class="btn-group" id='scCommand' style="display: none; padding: 10px;">
											<select id="osy-scenarios" name="osy-scenarios" class="form-control pull-left"></select>
											<button id="osy-openScData" class="btn btn-white btn-default" data-toggle="tooltip" data-placement="top" title="Open scenario data!"> <i class="fa fa-folder-open-o fa-lg info"></i></button>
											<button id="osy-hideScData" class="btn btn-white btn-default" data-toggle="tooltip" data-placement="top" title="Hide scenario!"> <i class="fa fa-chain-broken fa-lg warning"></i></button>
											<button id="osy-removeScData" class="btn tn-white btn-default" title="Remove scenario and data!">  <i class="fa fa-times fa-lg danger"></i></button>
										</div>
									</ul>
								</div>
								<div  class="btn-group pull-right">
									<button type="button" class="btn btn-default" id="resizeColumns" data-toggle="tooltip" data-placement="top" title="Resize columns">
										<i class="ace-icon fa fa-arrows-h "></i>
									</button>
								</div>
								<div  class="btn-group pull-right">
									<button type="button" class="btn btn-default" id="xlsAll" data-toggle="tooltip" data-placement="top" title="Exportgrid to excel">
										<i class="ace-icon fa fa-file-excel-o green "></i>
									</button>
								</div>
								<div  class="btn-group pull-right">
									<button type="button" class="btn btn-default" id="decDown" data-toggle="tooltip" data-placement="top" title="Decrease decimal places">
										<sub>0.0  &nbsp; &nbsp; </sub> <i class="ace-icon fa fa-chevron-left"></i>
									</button>
									<button type="button" class="btn btn-default"  id="decUp" data-toggle="tooltip" data-placement="top" title="Increase decimal places">
										<sub>0.000</sub> <i class="ace-icon fa fa-chevron-right"></i>
									</button>
								</div>
							</div>
						</div>
					</fieldset>
				</div>
			</section>
			
			<fieldset>
				<section>
					<div id="osy-gridRYTC" class="no-padding-bottom"></div>
				</section>
			</fieldset>
		</div>
	</div>         
</div>
