<div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h2 class="page-title txt-color-blueDark" id="osy-title"><i class="fa-fw fa fa-home"></i> Data File <span>>
                create & edit</span></h2>
    </div>
    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-8">
        <ul id="sparks" class="">
            <li class="sparks-info">
                <h5> Selected Model: <span class="txt-color-blue" id="osy-case"></span></h5>
            </li>
        </ul>
    </div>
</div>

<div id="osy-caseRun">
    <section id="widget-grid" class="">
        <div class="row">
            <article class="col-sm-3 col-md-3 col-lg-3">
                <div class="jarviswidget" id="wid-id-1" data-widget-colorbutton="false" data-widget-editbutton="false"
                    data-widget-custombutton="false" data-widget-deletebutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                        <h2> Case data </h2>
                    </header>
                    <div>
                        <div class="widget-body">
                            <div class="smart-form">
                                <fieldset>
                                    <div class="row">
                                        <section class="col-md-12">
              
                                            <label class="label">Case name</label>
                                            <label class="input">
                                                <input type="text" placeholder="casename" name="osy-casename"
                                                    id="osy-casename">
                                            </label>
                                            <div class="note">
                                                <strong>!@#$%^&*()</strong> are not allowed in model name!
                                            </div>
                                        </section>
                                        <section class="col-md-12">
                                            <label class="label">Case description</label>
                                            <label class="textarea">
                                                <textarea rows="2" class="custom-scroll" name="osy-desc"
                                                    id="osy-desc"></textarea>
                                            </label>
                                            <div class="note">
                                                <strong>Note:</strong> description is not required field.
                                            </div>
                                        </section>

                                    </div>
                                </fieldset>
                            </div>

                            <!-- <footer> -->
                            <div class="row no-gutter">
                                <div class="col-md-6">
                                    <a data-toggle="modal" id='osy-btnScOrder' href="#osy-order"
                                        class="btn btn-white btn-default btn-block">
                                        <i class="fa fa-sort fa-lg default"></i> Scenarios
                                    </a>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-white btn-default btn-bold btn-block" id="osy-newCaseRun"
                                        style=" display: none;">
                                        <i class="ace-icon fa fa-plus fa-lg default"></i>
                                        New case
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button id="osy-createCaseRun" class="btn btn-white btn-default btn-bold btn-block">
                                        <i class="fa fa-save fa-lg default"></i> Create case
                                    </button>
                                </div>
                            </div>
                            <br>
                            <div class="row no-gutter">
                                <div class="col-md-6">
                                    <button id="osy-updateCaseRun" class="btn btn-white btn-default btn-bold btn-block"
                                        style="display: none;">
                                        <i class="fa fa-edit fa-lg default"></i> Update
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button id="osy-generateDataFile" class="btn btn-white btn-default btn-bold btn-block"
                                        style=" display: none;">
                                        <i class="fa fa-cogs fa-lg default"></i> Data File
                                    </button>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- <div class="form-inline"> -->
                                    <div class="input-group" id='osy-solver' style="display: none;">
                                        <div class="smart-form">
                                            <div class="inline-group">
                                                <label class="radio">
                                                    <input type="radio" name="solver" value="glpk"
                                                        checked="checked"><i></i>GLPK
                                                </label>
                                                <label class="radio">
                                                    <input type="radio" name="solver" value="cbc"><i></i>CBC
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button id="osy-run" class="btn btn-white btn-default btn-bold btn-block" style="display: none;">
                                        <i class="fa fa-play-circle fa-lg danger"></i> RUN MODEL
                                    </button>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-12">
                                    <button id="osy-batchRun" class="btn btn-white btn-default btn-bold btn-block" style="display: none;">
                                        <i class="fa fa-play-circle fa-lg osy-second-color"></i> BATCH RUN
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>

            <article class="col-sm-9 col-md-9 col-lg-9">
                <!-- <div class="jarviswidget" id="wid-id-1" data-widget-colorbutton="false" data-widget-editbutton="false"
                    data-widget-custombutton="false" data-widget-deletebutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                        <h2> Case runs </h2>
                    </header>
                    <div> -->
                <div id="tabs">
                    <ul class="nav nav-tabs in">
                        <li class="active">
                            <a data-toggle="tab" href="#tabCases" class='Cases'> <i class="fa fa-lg fa-cubes"></i>
                                <span class="hidden-mobile hidden-tablet"> Cases </span>
                            </a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#tabDataFile" class="DataFile" style="display: none;"> <i
                                    class="fa fa-lg fa-file-text"></i>
                                <span class="hidden-mobile hidden-tablet"> Data file </span>
                            </a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#tabRunOutput" class="runOutput" style="display: none;">
                                <i class="fa fa-lg fa-file-text-o "></i>
                                <span class="hidden-mobile hidden-tablet"> CBC solver log </span>
                            </a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#tabLpOutput" class="lpOutput" style="display: none;">
                                <i class="fa fa-lg fa-file-text-o "></i>
                                <span class="hidden-mobile hidden-tablet"> LP file (GLPK) log </span>
                            </a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#tabBatchLog" class="batchOutput" style="display: none;">
                                <i class="fa fa-lg fa-file-text-o "></i>
                                <span class="hidden-mobile hidden-tablet"> Batch run log </span>
                            </a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#tabResultsFile" class='Results' style="display: none;">
                                <i class="fa fa-lg fa-download"></i>
                                <span class="hidden-mobile hidden-tablet"> Results </span>
                            </a>
                        </li>
                    </ul>
                </div>


                <div class="tab-content">
                    <div class="tab-pane active Cases" id="tabCases">
                        <div class="jarviswidget">
                            <div>
                                <div class="widget-body">
                                    <fieldset>
                                        <section style="overflow-x: scroll;">
                                            <div id="osy-Cases"></div>
                                        </section>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane" id="tabDataFile">
                        <!-- 002082 -->
                        <div class="jarviswidget">
                            <div>
                                <div class="widget-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div id='osy-DataFileDownload'></div>
                                        </div>
                                    </div>
                                    </br>
                                    <fieldset>

                                        <section>
                                            <div id="osy-DataFile"></div>
                                        </section>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane " id="tabRunOutput">
                        <div class="jarviswidget ">
                            <div>
                                <div class="widget-body no-padding-bottom">
                                    <fieldset>
                                        <section>
                                            <div id="osy-runOutput"></div>
                                        </section>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane " id="tabLpOutput">
                        <div class="jarviswidget ">
                            <div>
                                <div class="widget-body no-padding-bottom">
                                    <fieldset>
                                        <section>
                                            <div id="osy-lpOutput"></div>
                                        </section>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane " id="tabBatchLog">
                        <div class="jarviswidget ">
                            <div>
                                <div class="widget-body no-padding-bottom">
                                    <fieldset>
                                        <section>
                                            <div id="osy-batchOutput"></div>
                                        </section>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane " id="tabResultsFile">
                        <div class="jarviswidget ">
                            <div>
                                <div class="widget-body">
                                    <fieldset>
                                        <section id="osy-downloadResultsFile"></section>
                                    </fieldset>
                                    <fieldset>
                                        <hr>
                                        <section>
                                            <div class="well">
                                                <table class="table table-striped table-forum">
                                                    <thead>
                                                        <tr>
                                                            <th>
                                                                Results CSV files
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id='csvFiles'>

                                                    </tbody>
                                                </table>
                                            </div>
                                        </section>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>

        <div class="modal-content">

					&times;
				</button> -->

                </button>
    
                <button type="button" class="btn btn-white btn-default btn-sm pull-right" id='btnSaveOrder'>

                                <div id='osy-scOrder' ></div>
                            </div>
                        </div>
  
                        </fieldset>
                    
                <footer></footer>
            </div>
        </div>
    </div>
</div>
