<div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h2 class="page-title txt-color-blueDark" id="osy-title"><i class="fa-fw fa fa-home"></i> Data File <span>>
                create & edit</span></h2>
    </div>
    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-8">
        <ul id="sparks" class="">
            <li class="sparks-info">
                <h5> Selected Model: <span class="txt-color-blue" id="osy-case"></span></h5>
            </li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <section>
            <div class="widget-body-toolbar-osy">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-inline">

                            <div class="input-group" id='scCommand' style="display: none;">                    
                                <a data-toggle="modal" id='osy-btnScOrder' href="#osy-order" class="btn btn-info hidden-mobile">
                                    <i class="fa fa-sort"></i> Scenario order
                                </a>
                            </div>
                            <div class="input-group">
                                <button id="osy-generateDataFile" class="btn btn btn-warning"  style="margin-right: 20px;">
                                    <i class="fa fa-cogs"></i> Generate Data File 
                                </button>
                            </div>
                            <div class="input-group" id='osy-solver' style="display: none;">
                                <div class="smart-form">
                                    <div class="inline-group">
                                        <label class="radio">
                                            <input type="radio" name="solver" value="glpk" checked="checked"><i></i>GLPK
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="solver"  value="cbc"><i></i>CBC
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">
                                <button id="osy-run" class="btn btn btn-danger" style="display: none;">
                                    <i class="fa fa-calculator"></i> RUN MODEL 
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>


<div id="tabs">
    <ul class="nav nav-tabs in">
        <li class="active">
            <a data-toggle="tab" href="#tabDataFile" class="DataFile" style="display: none;"> <i class="fa fa-lg fa-file-text success"></i>
                <span class="hidden-mobile hidden-tablet"> Data file </span> 
            </a>
        </li>
        <li>
            <a data-toggle="tab" href="#tabRunOutput" class="runOutput" style="display: none;"> <i class="fa fa-lg fa-list-alt "></i>
                <span class="hidden-mobile hidden-tablet"> Solver output </span> 
            </a>
        </li>
        <li>
            <a data-toggle="tab" href="#tabResultsFile" class='Results' style="display: none;"> <i class="fa fa-lg fa-download primary"></i>
                <span class="hidden-mobile hidden-tablet"> Results </span> 
            </a>
        </li>
    </ul>
</div>


<div class="tab-content">
    <div class="tab-pane active DataFile" id="tabDataFile" style="display: none;" >
        <!-- 002082 -->
        <div class="jarviswidget" >
            <div style="background-color: #3a3f51!important; color: white;">
                <div class="widget-body">
                    <fieldset>
                        <section>
                            <a id="osy-downloadDataFile" class="btn btn btn-default pull-right" 
                                href="downloadDataFile"><i class="fa fa-download"></i> Download Data File 
                            </a>
                        </section>
                        <section style="overflow-x: scroll;">
                            <div id="osy-DataFile"></div>
                        </section>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-pane " id="tabRunOutput" >
        <div class="jarviswidget ">
            <div style="background-color: black!important; color: white;">
                <div class="widget-body no-padding-bottom">
                    <fieldset>
                        <section style="background-color: black!important; color: white;">
                            <div id="osy-runOutput"></div>
                        </section>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-pane " id="tabResultsFile" >
        <div class="jarviswidget ">
            <div >
                <div class="widget-body">
                    <fieldset>
                        <section >
                            <a id="osy-downloadResultsFile" class="btn btn-default " 
                                href="downloadResultsFile"><i class="fa fa-download"></i> Download Results File 
                            </a>
                        </section>
                        <hr>
                        <section >
                            <div class="well">
                                <table class="table table-striped table-forum">
                                    <thead>
                                        <tr>
                                            <th>
                                                Results CSV files
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id='csvFiles'>
                                       
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </fieldset>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="osy-order" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button> -->
				<h4 class="modal-title">
					Scenario order
				</h4>
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                        <i class="fa fa-times" aria-hidden="true"></i> Cancel
                    </button>
                </div>
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-info btn-sm" id='btnSaveOrder'>
                        <i class="fa fa-save"></i> Save
                    </button>
                </div>

			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1">
                        <div id='osy-scOrder'></div>
                    </div>
                </div>
                <footer>

                </footer>
            </div>
        </div>
	</div>
</div>
