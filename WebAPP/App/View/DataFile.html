<div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h2 class="page-title txt-color-blueDark" id="osy-title"><i class="fa-fw fa fa-home"></i> Data File <span>>
                create & edit</span></h2>
    </div>
    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-8">
        <ul id="sparks" class="">
            <li class="sparks-info">
                <h5> Selected Model: <span class="txt-color-blue" id="osy-case"></span></h5>
            </li>
        </ul>
    </div>
</div>




<div id="osy-caseForm">
    <section id="widget-grid" class="">
        <div class="row">

            <article class="col-sm-3 col-md-3 col-lg-3">
                <div class="jarviswidget" id="wid-id-1" data-widget-colorbutton="false" data-widget-editbutton="false"
                    data-widget-custombutton="false" data-widget-deletebutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                        <h2> Case data </h2>
                    </header>
                    <div>
                        <div class="widget-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <button id="osy-newCaseRun" class="btn btn-block btn-default"
                                        style="margin-right: 20px; display: none;">
                                        <i class="fa fa-plus"></i> New case
                                    </button>
                                </div>
                            </div>
                            <div class="smart-form">
                                <fieldset>
                                    <div class="row">
                                        <section class="col-md-12">
                                            <label class="label">Case name</label>
                                            <label class="input">
                                                <input type="text" placeholder="casename" name="osy-casename"
                                                    id="osy-casename">
                                            </label>
                                            <div class="note">
                                                <strong>!@#$%^&*()</strong> are not allowed in model name!
                                            </div>
                                        </section>
                                        <section class="col-md-12">
                                            <label class="label">Case description</label>
                                            <label class="textarea">
                                                <textarea rows="2" class="custom-scroll" name="osy-desc"
                                                    id="osy-desc"></textarea>
                                            </label>
                                            <div class="note">
                                                <strong>Note:</strong> description is not required field.
                                            </div>
                                        </section>

                                    </div>
                                </fieldset>
                            </div>

                            <!-- <footer> -->
                            <div class="row">
                                <div class="col-md-12">
                                    <a data-toggle="modal" id='osy-btnScOrder' href="#osy-order"
                                        class="btn btn-block btn-default hidden-mobile">
                                        <i class="fa fa-sort"></i> Scenario order
                                    </a>

                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">

                                    <button id="osy-createCaseRun" class="btn btn-block btn-info"
                                        style="margin-right: 20px;">
                                        <i class="fa fa-plus"></i> Create case
                                    </button>
                                    <button id="osy-updateCaseRun" class="btn btn-block btn-warning"
                                        style="margin-right: 20px; display: none;">
                                        <i class="fa fa-edit"></i> Update case
                                    </button>
                                </div>
                            </div>
                            <hr>
                            <!-- <br> -->
                            <!-- <div style="border-bottom: 2px solid red;"></div> -->
                            <div class="row">
                                <div class="col-md-12">

                                    <button id="osy-generateDataFile" class="btn btn-block btn-primary"
                                        style="margin-right: 20px; display: none;">
                                        <i class="fa fa-cogs"></i> Generate Data File
                                    </button>
                                </div>
                            </div>
                            </br>
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- <div class="form-inline"> -->
                                    <div class="input-group" id='osy-solver' style="display: none;">
                                        <div class="smart-form">
                                            <div class="inline-group">
                                                <label class="radio">
                                                    <input type="radio" name="solver" value="glpk"
                                                        checked="checked"><i></i>GLPK
                                                </label>
                                                <label class="radio">
                                                    <input type="radio" name="solver" value="cbc"><i></i>CBC
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button id="osy-run" class="btn btn-block btn-danger" style="display: none;">
                                        <i class="fa fa-calculator"></i> RUN MODEL
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>

            <article class="col-sm-9 col-md-9 col-lg-9">
                <div id="tabs">
                    <ul class="nav nav-tabs in">
                        <li class="active">
                            <a data-toggle="tab" href="#tabCases" class='Cases'> <i class="fa fa-lg fa-cubes green"></i>
                                <span class="hidden-mobile hidden-tablet"> Cases </span>
                            </a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#tabDataFile" class="DataFile" style="display: none;"> <i
                                    class="fa fa-lg fa-file-text success"></i>
                                <span class="hidden-mobile hidden-tablet"> Data file </span>
                            </a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#tabRunOutput" class="runOutput" style="display: none;"> <i
                                    class="fa fa-lg fa-list-alt "></i>
                                <span class="hidden-mobile hidden-tablet"> Solver output </span>
                            </a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#tabResultsFile" class='Results' style="display: none;"> <i
                                    class="fa fa-lg fa-download primary"></i>
                                <span class="hidden-mobile hidden-tablet"> Results </span>
                            </a>
                        </li>
                    </ul>
                </div>


                <div class="tab-content">
                    <div class="tab-pane active Cases" id="tabCases">
                        <div class="jarviswidget">
                            <div>
                                <div class="widget-body">
                                    <fieldset>
                                        <section style="overflow-x: scroll;">
                                            <div id="osy-Cases"></div>
                                        </section>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane" id="tabDataFile">
                        <!-- 002082 -->
                        <div class="jarviswidget">
                            <div style="background-color: #3a3f51!important; color: white;">
                                <div class="widget-body">
                                    <fieldset>
                                        <section id='osy-DataFileDownload'>
                                            <!-- <a id="osy-downloadDataFile" class="btn btn btn-default pull-right"
                                                href="downloadDataFile"><i class="fa fa-download"></i> Download Data
                                                File
                                            </a> -->
                                        </section>
                                        <section style="overflow-x: scroll;">
                                            <div id="osy-DataFile"></div>
                                        </section>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane " id="tabRunOutput">
                        <div class="jarviswidget ">
                            <div style="background-color: black!important; color: white;">
                                <div class="widget-body no-padding-bottom">
                                    <fieldset>
                                        <section style="background-color: black!important; color: white;">
                                            <div id="osy-runOutput"></div>
                                        </section>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane " id="tabResultsFile">
                        <div class="jarviswidget ">
                            <div>
                                <div class="widget-body">
                                    <fieldset>
                                        <section id="osy-downloadResultsFile">
                                            <!-- <a id="osy-downloadResultsFile" class="btn btn-default "
                                                href="downloadResultsFile"><i class="fa fa-download"></i> Download
                                                Results
                                                File
                                            </a> -->
                                        </section>
                                    </fieldset>
                                    <fieldset>
                                        <hr>
                                        <section>
                                            <div class="well">
                                                <table class="table table-striped table-forum">
                                                    <thead>
                                                        <tr>
                                                            <th>
                                                                Results CSV files
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id='csvFiles'>

                                                    </tbody>
                                                </table>
                                            </div>
                                        </section>
                                    </fieldset>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </article>
        </div>
    </section>
</div>

<!-- Modal -->
<div class="modal fade" id="osy-order" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button> -->
                <h4 class="modal-title">
                    Scenario order
                </h4>
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                        <i class="fa fa-times" aria-hidden="true"></i> Cancel
                    </button>
                </div>
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-info btn-sm" id='btnSaveOrder'>
                        <i class="fa fa-save"></i> Save
                    </button>
                </div>

            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1">
                        <div id='osy-sc0'></div>
                        <div id='osy-scOrder'></div>
                    </div>
                </div>
                <footer>

                </footer>
            </div>
        </div>
    </div>
</div>
