
<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
		<h2 class="page-title txt-color-blueDark" id="osy-title"><i class="fa-fw fa fa-home"></i> Parameters <small>[Year, Technology]</small> <span></span></h2>
	</div>
	<div class="col-xs-12 col-sm-5 col-md-5 col-lg-6">
		<ul id="sparks" class="">
			<li class="sparks-info">
				<h5> Selected model: <span class="txt-color-blue" id="osy-case"></span></h5>
			</li>
		</ul>
	</div>
</div>



<div class="row">
    <div class="col-md-12">
        <section>
            <div class="widget-body-toolbar-osy">
				<fieldset>
					<div class="form-inline">
						<div class="btn-toolbar">
							<button id="osy-saveData" class="btn btn-success">
								Save data <i class="fa fa-save"></i>
							 </button>
						</div>
					</div>
				</fieldset>
            </div>
        </section>
    </div>
</div>

<div id="row">
    <div class="col-lg-12">
        <div  id="definition" style="display:none">
        </div>
    </div>
</div>


<div class="jarviswidget" >            
	<div>
		<div class="widget-body no-padding">
			<fieldset>
				<section>
					<div id="osy-gridParam" class="no-padding-bottom"></div>
				</section>
			</fieldset>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="osy-unitRule" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" style="display: inline-block;">
					Unit rule
				</h4>
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                        <i class="fa fa-times" aria-hidden="true"></i> Cancel
                    </button>
                </div>
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-info btn-sm" id='btnSaveRule'>
                        <i class="fa fa-save"></i> Save
                    </button>
                </div>

			</div>
			<div class="modal-body" style="padding-top: 5px;">

				<div class="row" style="margin-bottom: 10px;">
					<div class="col-md-12 col-lg-12">
						<div id='unitTitle' style="border-bottom: 2px solid red;"></div>
					</div>
				</div>
				<blockquote>
					<small>Drag variables from variables container to formula container in order to create rule for selected parameter unit.</small>
				  </blockquote>
				<div class="row">
					<div class="col-md-6 col-lg-6">

						<div class="osy-unitRuleSort-container">
							<span>Variables</span>
							<div id="osy-unitRuleSort1" class="osy-unitRuleSort" ></div>
						</div>
					</div>
					<div class="col-md-6 col-lg-6">
						<div class="osy-unitRuleSort-container">
							<span>Formula</span>
							<div id="osy-unitRuleSort2" class="osy-unitRuleSort"></div>
						</div>

                    </div>
                </div>
				<div class="row" style="margin-bottom: 10px;">
					<div class="col-md-12 col-lg-12">
						<div id='ruleResult' style="border-bottom: 2px solid red;"></div>
					</div>
				</div>
				<div id='ruleFormula' style="display: none; font-family: 'Courier New', Courier, monospace; font-weight: bold; font-size: larger;"> </div>
				<!-- <blockquote id='ruleFormula' style="display: none;"> </blockquote> -->
                <footer>

                </footer>
            </div>
        </div>
	</div>
</div>
