<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
		<h2 class="page-title txt-color-blueDark" id="osy-title"><i class="fa-fw fa fa-home"></i> Pivot grid
			<small>[Year, Technology]</small> <span></span></h2>
	</div>
	<div class="col-xs-12 col-sm-5 col-md-5 col-lg-6">
		<ul id="sparks" class="">
			<li class="sparks-info">
				<h5> Selected model: <span class="txt-color-blue" id="osy-case"></span></h5>
			</li>
		</ul>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<section>
			<div class="widget-body-toolbar-osy">
				<fieldset>
					<div class="form-inline">
						<div class="btn-toolbar">
							<div class="btn-group pull-right">
								<button type="button" class="btn btn-success" id="xlsExport" data-toggle="tooltip"
									data-placement="top" title="Parameters definitions">
									<i class="ace-icon fa fa-file-excel-o "></i>
								</button>
							</div>
							<div class="btn-group pull-right">
								<label>
									showRowTotals:
									<input id="showRowTotals" type="checkbox">
								  </label>
							</div>

							<div class="btn-group pull-right">
								<button type="button" class="btn btn-default" id="showLog" data-toggle="tooltip"
									data-placement="top" title="Parameters definitions">
									<i class="ace-icon fa fa-question-circle warning "></i>
								</button>
							</div>
							<div>
								<select id="osy-params" name="osy-params" class="form-control inline"></select>
							</div>
							<!-- <div>
								<button type="button" class="btn btn-info inline" id="btnGridParam" data-toggle="tooltip" data-placement="top" title="Grid Params">
									<i class="ace-icon fa fa-arrows-h "></i>Grid params
								</button>
							</div> -->
						</div>
					</div>
				</fieldset>
			</div>
		</section>
	</div>
</div>

<div class="row">
	<div class="col-md-2">
		<div id="pivotPanel"></div>
	</div>
	<div class="col-md-10">
		<div id="cmbChartType"></div>
		<div id="pivotChart"></div>
	</div>
</div>

<div class="row">

	<div class="col-md-12">
		<div id="pivotGrid"></div>
	</div>
</div>
