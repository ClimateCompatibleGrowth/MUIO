<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
		<h2 class="page-title txt-color-blueDark" id="osy-title"><i class="fa-fw fa fa-home"></i> Pivot grid
			<small>[Year, Technology]</small> <span></span>
		</h2>
	</div>
	<div class="col-xs-12 col-sm-5 col-md-5 col-lg-6">
		<ul id="sparks" class="">
			<li class="sparks-info">
				<h5> Selected model: <span class="txt-color-blue" id="osy-case"></span></h5>
			</li>
		</ul>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<section>
			<div class="widget-body-toolbar-osy">
				<fieldset>
					<div class="form-inline">
						<div class="btn-toolbar">

							<div class="btn-group pull-right">
								<button type="button" class="btn btn-default" id="showLog" data-toggle="tooltip"
									data-placement="top" title="Parameters definitions">
									<i class="ace-icon fa fa-question-circle fa-lg warning "></i>
								</button>
							</div>
							<div class="btn-group pull-right">
								<button type="button" class="btn btn-white btn-default" id="xlsExport" data-toggle="tooltip"
									data-placement="top" title="Export xls">
									<i class="ace-icon fa fa-file-excel-o fa-lg success"></i>
								</button>
							</div>
							
							<div class="btn-group pull-right">
								<button type="button" class="btn btn-white btn-default" id="pngExport" data-toggle="tooltip"
									data-placement="top" title="Export png">
									<i class="ace-icon fa fa-file-image-o fa-lg info"></i>
								</button>
							</div>
							<div class="btn-group pull-right">
								<a data-toggle="modal" id='' href="#createView"
									class="btn  btn-white btn-default hidden-mobile">
									<i class="fa fa-lg fa-fw fa-plus-square-o fa-lg primary"></i>
									Create view
									<!-- <span class="btn-label">
                                        <span class="fa fa-lg fa-fw fa-plus-square-o fa-lg primary"></span>
                                    </span>Create view -->
								</a>
							</div>
							<!-- <div class="btn-group pull-right">
								<button type="button" id="loadView" class="btn btn-labeled btn-default ">
                                    <span class="btn-label">
                                        <span class="fa fa-lg fa-fw fa-line-chart success"></span>
                                    </span>Load View
                                </button>
							</div> -->
							<div class="btn-group pull-right">
								<button type="button" id="deleteView" class="btn btn-white btn-default ">
                                    <!-- <span class="btn-label">
                                        <span class="fa fa-lg fa-fw fa-ban danger"></span>
                                    </span>Delete view -->
					
                                        <i class="fa fa-lg fa-fw fa-ban fa-lg danger"></i>
                                    Delete view
                                </button>
							</div>

							<div class="btn-group pull-right">
								<select id="osy-views" name="osy-views" class="form-control inline"></select>
							</div>
							<div class="btn-group">
								<select id="osy-params" name="osy-params" class="form-control inline"></select>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
		</section>
	</div>
</div>

<!--Chart-->

<div class="row">
	<div class="col-md-2">
		<div id="pivotPanel"></div>
	</div>
	<div class="col-md-10">
		<div id="cmbChartType"></div>
		<div id="cmbStackedChart"></div>
		<div id="showLegend"></div>
		<label>
			Show Row Totals:
			<input id="showRowTotals" type="checkbox">
		</label>
		<label>
			Show Column Totals:
			<input id="showColumnTotals" type="checkbox">
		</label>
		<div id="pivotChart"></div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div id="pivotGrid"></div>
	</div>
</div>


<!-- Modal -->
<div class="modal fade" id="createView" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button> -->
				<h4 class="modal-title">
					Create view
				</h4>
				<div class="btn-group pull-right">
					<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
						<i class="fa fa-times" aria-hidden="true"></i> Cancel
					</button>
				</div>
				<div class="btn-group pull-right">
					<button type="button" class="btn btn-info btn-sm" id='btnSaveView'>
						<i class="fa fa-save"></i> Save
					</button>
				</div>

			</div>
			<div class="modal-body">
				<div class="smart-form">

					<fieldset>
						<div class="row">
							<section class="col col-md-12">
								<label class="label">View name</label>
								<label class="input">
									<input type="text" placeholder="viewname" name="osy-viewname" id="osy-viewname">
								</label>
								<div class="note">
									<strong>!@#$%^&*()</strong> are not allowed in model name!
								</div>
							</section>
							<section class="col col-md-12">
								<label class="label">View description</label>
								<label class="textarea">
									<textarea rows="2" class="custom-scroll" name="osy-viewdesc"
										id="osy-viewdesc"></textarea>
								</label>
								<div class="note">
									<strong>Note:</strong> description is not required field.
								</div>
							</section>
						</div>
					</fieldset>
					<footer></footer>
				</div>
			</div>
		</div>
	</div>
</div>
